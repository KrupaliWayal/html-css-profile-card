<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Profile Card</h1>
    <div class="user">
      <div class="user-img-con">
        <div class="user-img">
          <img src="profile-img.jpg" alt="Profile Image" />
        </div>
      </div>
      <div class="content">
        <div class="user-name">Krupali Wayal</div>
        <div class="bio">
          Studying at Terna Engineering College <br />
          Pursuing Degree in Information Technology
        </div>
        <div class="links">
          <a href="https://www.linkedin.com/in/krupali-wayal-0860b5357" target="_blank">LinkedIn</a>
          <a href="https://github.com/KrupaliWayal" target="_blank">GitHub</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
